<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <header>
            <h1>GitFav</h1>
            <dir class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input type="text" id="input-search" placeholder="Usuário do Github">
                <button>&star; Favoritar</button>
            </dir>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositório</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr class="user">
                    <td>
                        <img src="http://github.com/eduardonakao.png" alt="imagem de eduardonakao">
                        <a href="http://github.com/eduardonakao" target="_blank"></a>
                        <p>Eduardo Nakao</p>
                        <span>eduardonakao</span>
                    </td>
                    <td class="respositories">
                        76
                    </td>
                    <td class="followers">
                        9589
                    </td>
                    <td>
                        <button>Remover</button>
                    </td>
                </tr>

                <tr class="user">
                    <td>
                        <img src="http://github.com/maykbrito.png" alt="imagem de maykbrito">
                        <a href="http://github.com/maykbrito" target="_blank"></a>
                        <p>Mayk brito</p>
                        <span>maykbrito</span>
                    </td>
                    <td class="respositories">
                        86
                    </td>
                    <td class="followers">
                        7561
                    </td>
                    <td>
                        <button>Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
